    <!-- Bootstrap core CSS -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->

    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .bg-primary {
            background: linear-gradient(0.25turn, #ceead1, #00ae14) !important;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    <!-- Custom styles for this template -->
    <link href="headers.css" rel="stylesheet">

<body>

    <!--MAIN CONENT-->
    <div class="container m-auto p-2 mt-5">
        <div class="row">
            <!--form to fill in with personal infos-->
            <div class="col">
                <div class="row m-auto m-5">
                    <h4 class="h4">register</h4>
                </div>

                <form>
                    <br>
                    <label for="name" class="form-label">your name </label>
                    <input type="text" class="form-control" id="name" placeholder="name">
                    <br>
                    <label for="surname" class="form-label">your surname </label>
                    <input type="text" class="form-control" id="surname" placeholder="surname">
                    <br>
                    <label for="username" class="form-label">create username </label>
                    <input type="text" class="form-control" id="username" placeholder="username">
                    <br>
                    <label for="email" class="form-label">your email </label>
                    <input type="text" class="form-control" id="email" placeholder="ciao@fabri.jpg">
                    <br>
                    <label for="password" class="form-label">create password </label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                    <br>
                    <label for="confirm password" class="form-label">confirm password </label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="password">
                </form>
            </div>

            <div class="row my-5">
                <!--button register-->
                <div class="col">
                    <div class="d-grid gap">
                        <button class="btn btn-success" type="button">sign up</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    </script>


</body>

</html>
