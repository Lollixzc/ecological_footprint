    <!--MAIN CONENT-->
    <div class="container m-auto p-2 mt-5">
        <div class="row">
            <!--FIRST COLUMN-->
            <div class="col-12 col-lg-4">
                <div class="row m-auto">
                    <h4 class="h4">Add food consumpion</h4>
                </div>

                <form>
                    <label for="input_food_item" class="form-label">Search product by name</label>
                    <!--questo input dovra' essere modificato poi per diventare una seach bar-->
                    <input type="text" list="floatingSelectProduct" class="form-control" id="input_food_item" placeholder="product name" oninput="getProductsByName()">
                    <datalist id="floatingSelectProduct">
                    </datalist>
                    <!--<label for="floatingSelectProduct" class="form-label">Results</label>
                    <div class="form-floating_">
                        <select class="form-select" id="floatingSelectProduct" aria-label="Floating label select example"></select>
                    </div>-->
                    
                    <div class="row">
                        <div class="col m-2">
                            <button class="btn btn-success mt-2" type="button" onclick="fillProductActivityForm()">Use this product</button>
                        </div>
                        <div class="col m-4">
                            <div id="no_match_message"></div>
                        </div>
                    </div>
                    <hr/>
                    <label for="input_food_name" class="form-label">Product name </label>
                    <input type="text" class="form-control" id="input_food_name" placeholder="Banana">
                    <label for="input_food_code" class="form-label">Product code </label>
                    <input type="text" class="form-control" id="input_food_code" placeholder="72834239">
                    <br>
                    <label for="input_food_quantity" class="form-label">Quantity</label>
                    <div class="row mt-2">
                        <div class="col">
                            <input type="number" min="1" class="form-control" id="input_food_quantity" placeholder="1">
                        </div>
                        <div class="col m-2">
                            <span>pieces</span> <br>
                        </div>
                        <!--         
                        UPGRADE PEZZI/GRAMMI           
                        <div class="col">
                            <div class="form-floating_">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>grams</option>
                                    <option value="1">pieces</option>
                                </select>
                            </div>
                        </div>
                        -->
                    </div>
                    <button class="btn btn-success mt-5 w-100" type="button" onclick="addProductActivity()">Add</button>
                </form>

            </div>

            <!--SECOND COLUMN-->
            <div class="col-12 col-lg-4 mt-5 mt-lg-0">
                <h4 class="h4">
                    Add transportation
                </h4>
                <form>
                    <label for="input_vehicle" class="form-label">Search vechicle</label>
                    <div class="form-floating_">
                        <select class="form-select" id="vehicleSelect" aria-label="Floating label select example">
                        </select>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <label for="input_distance" class="form-label">Distance</label>
                            <input type="number" min="0" step="1" class="form-control" id="input_distance" placeholder="10">
                        </div>
                        <div class="col mt-5">
                            <span>km</span> <br>
                        </div>
                    </div>
                    <button class="btn btn-success mt-5 w-100" type="button" onclick="addTransportActivity()">Add</button>
                </form>
            </div>

            <!--THIRD COLUMN-->
            <div class="col-12 col-lg-4 mt-5 mt-lg-0">
                <h4 class="h4">
                    Add garbage disposal
                </h4>
                <form>
                    <label for="input_material" class="form-label">Search material</label>

                    <div class="form-floating_">
                        <select class="form-select" id="materialSelect" aria-label="Floating label select example">
                        </select>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <label for="input_garbage_quantity" class="form-label">Quantity</label>
                            <input type="number" min="1" class="form-control" id="input_garbage_quantity" placeholder="1">
                        </div>
                        <div class="col mt-5">
                            <span>bags</span> <br>
                        </div>
                    </div>
                    <button class="btn btn-success mt-5 w-100" type="button" onclick="addGarbageActivity()">Add</button>
                </form>
            </div>
            
        </div>

        <div class="row my-5">
            <div class="col">
                <div id="resultCodeProduct"></div>
            </div>
            <div class="col">
                <div id="resultCodeTransport"></div>
            </div>
            <div class="col">
                <div id="resultCodeGarbage"></div>
            </div>
        </div>
    </div>
