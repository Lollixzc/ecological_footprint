<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Laurence Bonat, Vittoria Ossanna, Fabrizio Sandri">
    <title>Ecological Footprint</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#df9494">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .bg-primary {
            background: linear-gradient(0.25turn, #ceead1, #00ae14) !important;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>


<body>
    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <img src="/img/app_icon.png" style="height: 40px; margin-right: 40px;">
            <a class="navbar-brand pl-2">Ecological Footprint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--MENU A TENDINA 1-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="./activities.html" class="nav-link active" aria-current="page">Add activity</a>
                    </li>

                    <!--BOTTONE STATS-->
                    <li class="nav-item">
                        <a href="./stats.html" class="nav-link active" aria-current="page">Stats</a>
                    </li>
                </ul>

                <!--MENU A TENDINA 2-->
                <ul class="navbar-nav mb-2 mb-lg-0 ml-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Your profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">view profile</a></li>
                            <li><button class="dropdown-item" onclick="logout()">logout</button></li>
                            <!--<li><a class="dropdown-item" href="#">terms and condition of use</a></li>-->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--MAIN CONENT-->
    <div class="container m-auto p-2 mt-5">
        <div class="row">
            <!--FIRST COLUMN-->
            <div class="col md-6">
                <figure class="text-center mt-5">
                </figure>
                <div>
                    <figure class="text-center">
                        <img src="..\img\void_user.png" class="img-fluid" style="height: 200px">
                    </figure>
                    <figure class="text-center">
                        <br>
                        <h3 id="username_placeholder"></h3>
                    </figure>
                    <figure class="text-center mt-5">
                        <h5 class="h5" id="name_placeholder"></h5>
                        <h5 class="h5" id="surname_placeholder"></h5>
                        <h5 class="h5" id="email_placeholder"></h5>
                    </figure>
                </div>
                <div class="col">
                    <div class="d-grid gap-2">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#editprofile">
                            Edit profile
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="editprofile" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit profile</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <form>
                                        <div class="modal-body">
                                            <div id="errorMessage"></div>
                                            <label for="name" class="form-label">Name </label>
                                            <input type="text" class="form-control" id="name" name="name"
                                                placeholder="name" required>
                                            <br>
                                            <label for="surname" class="form-label">Surname </label>
                                            <input type="text" class="form-control" id="surname" name="surname"
                                                placeholder="surname" required>
                                            <br>
                                            <label for="username" class="form-label">Username </label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                placeholder="username" required>
                                            <br>
                                            <label for="email" class="form-label">Email </label>
                                            <input type="text" class="form-control" id="email" name="email"
                                                placeholder="mail@sample.com" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close without saving</button>
                                            <button type="button" class="btn btn-success" onclick="updateProfile()">Save
                                                changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--SECOND COLUMN-->
            <div class="col md-6">
                <div class="col md-4">
                    <div class="col md-4">
                        <h4>Following</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="friend username"
                                    id="followNewUserName">
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" onclick="addFriend()">Add</button>
                            </div>
                        </div>
                        <div class="row">
                            <p id="error_add_user"></p>
                        </div>
                        <div class="card" style="width: 28rem;">
                            <ul class="list-group list-group-flush overflow-auto" id="list_followers"
                                style="max-height: 30em;">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="profile.js"></script>
        <script src="logout.js"></script>

</body>

</html>
