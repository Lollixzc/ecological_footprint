<head>
    <meta charset="utf-8">

    <title>Enviromental footprint</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->

    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .bg-primary {
            background: linear-gradient(0.25turn, #ceead1, #00ae14) !important;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="headers.css" rel="stylesheet">
</head>

<body>

    <!--MAIN CONENT-->
    <div class="container m-auto p-2 mt-5">
        <div class="row">
            <!--FIRST COLUMN-->
            <div class="col">
                <div class="row m-auto">
                    <h4 class="h4">Add food consumpion</h4>
                </div>

                <form>
                    <label for="input_food_item" class="form-label">Search product by name</label>
                    <!--questo input dovra' essere modificato poi per diventare una seach bar-->
                    <input type="text" class="form-control" id="input_food_item" placeholder="product name" oninput="getProductsByName()">
                    
                    <label for="floatingSelectProduct" class="form-label">Results</label>
                    <div class="form-floating_">
                        <select class="form-select" id="floatingSelectProduct" aria-label="Floating label select example"></select>
                    </div>
                    <button class="btn btn-success" type="button" onclick="fillProductActivityForm()">Use this product</button>
                    <hr/>
                    <label for="input_food_name" class="form-label">Product name </label>
                    <input type="text" class="form-control" id="input_food_name" placeholder="Banana">
                    <label for="input_food_code" class="form-label">Product code </label>
                    <input type="text" class="form-control" id="input_food_code" placeholder="72834239">
                    <br>
                    <label for="input_food_quantity" class="form-label">Quantity</label>
                    <div class="row mt-2">
                        <div class="col">
                            <input type="number" class="form-control" id="input_food_quantity" placeholder="1">
                        </div>
                        <div class="col m-2">
                            <span>pieces</span> <br>
                        </div>
                        <!--         
                        UPGRADE PEZZI/GRAMMI           
                        <div class="col">
                            <div class="form-floating_">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>grams</option>
                                    <option value="1">pieces</option>
                                </select>
                            </div>
                        </div>
                        -->
                    </div>
                </form>

            </div>

            <!--SECOND COLUMN-->
            <div class="col">
                <h4 class="h4">
                    add transportation
                </h4>
                <form>
                    <label for="input_vehicle" class="form-label">search vechicle </label>
                    <div class="form-floating_">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>auto</option>
                            <option value="1">bus</option>
                            <option value="2">airplane</option>
                            <option value="3">train</option>
                            <option value="4">metro</option>
                            <option value="5">on foot</option>
                            <option value="6">bike</option>
                            <option value="7">ferry</option>
                            <option value="8">ship</option>
                            <option value="9">skate</option>
                        </select>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <label for="input_distance" class="form-label">distance </label>
                            <input type="number" class="form-control" id="input_distance" placeholder="10">
                        </div>
                        <div class="col mt-5">
                            <span>km</span> <br>
                        </div>
                    </div>
                </form>
            </div>

            <!--THIRD COLUMN-->
            <div class="col">
                <h4 class="h4">
                    add garbage disposal
                </h4>
                <form>
                    <label for="input_material" class="form-label">search material </label>

                    <div class="form-floating_">
                        <select class="form-select" id="materialSelect" aria-label="Floating label select example">
                        </select>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <label for="input_garbage_quantity" class="form-label">quantity </label>
                            <input type="number" class="form-control" id="input_garbage_quantity" placeholder="1">
                        </div>
                        <div class="col mt-5">
                            <span>bags</span> <br>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="row my-5">
            <!--FIRST BUTTON-->
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button">add</button>
                </div>
            </div>
            <!--SECOND BUTTON-->
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button">add</button>
                </div>
            </div>
            <!--THIRD BUTTON-->
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button">add</button>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
