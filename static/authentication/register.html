<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <img src="/img/app_icon.png" style="height: 40px; margin-right: 40px;">
            <a class="navbar-brand pl-2" href="/index.html">Ecological Footprint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--BOTTONE LOGIN-->
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="nav navbar-nav navbar-toggle d-lg-none">
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">Login</a>
                    </li>
                </ul>
                <div class="d-flex ms-auto d-none d-lg-block">
                    <span class="m-2">Are you already registered?</span>
                    <a class="btn btn-success" href="./login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!--MAIN CONENT-->
    <div class="container m-auto p-2 mt-5">
        <div class="row">
            <!--form to fill in with personal infos-->
            <div class="col">
                <form action="/api/v1/users" method="POST">
                    <div class="row m-auto m-5">
                        <h4 class="h4">Register</h4>
                    </div>
                    
                        <br>
                        <label for="name" class="form-label">Your name </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        <br>
                        <label for="surname" class="form-label">Your surname </label>
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="surname">
                        <br>
                        <label for="username" class="form-label">Create username </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="username">
                        <br>
                        <label for="email" class="form-label">Your email </label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="mail@sample.com">
                        <br>
                        <label for="password" class="form-label">Create password </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                        <br>
                        <label for="confirm password" class="form-label">Confirm password </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="password">
                    
                </div>

                <div class="row my-5">
                    <!--button register-->
                    <div class="col">
                        <div class="d-grid gap">
                            <button class="btn btn-success" type="submit">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>


</body>
